spring:
  application:
    name: jpa

  datasource:
    hikari:
      jdbc-url: jdbc:h2:file:C:/work/07_RestServer/project/tdb;
      driver-class-name: org.h2.Driver
      username: sa
      password:

  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 8888