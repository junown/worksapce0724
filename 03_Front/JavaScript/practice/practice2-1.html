<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 전체선택 기능</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .area {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 500px;
        }
        #result-area {
            margin-top: 15px;
            font-weight: bold;
            color: #0056b3;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div id="area1" class="area">
        <h3>취미</h3>
        <input type="checkbox" id="all">
        <label for="all">전체선택</label>
        <hr>
        <input type="checkbox" id="novel" name="hobby">
        <label for="novel">소설</label>
        <input type="checkbox" id="poem" name="hobby">
        <label for="poem">시</label>
        <input type="checkbox" id="foreign" name="hobby">
        <label for="foreign">외국어</label>
        <input type="checkbox" id="computer" name="hobby">
        <label for="computer">컴퓨터</label>
        <input type="checkbox" id="trip" name="hobby">
        <label for="trip">여행</label>
        <input type="checkbox" id="guitar" name="hobby">
        <label for="guitar">기타</label>
    </div>

    <button id="submitBtn">카테고리 선택</button>
    <div id="result-area"></div>
